<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">    
</head>
<body>
    <div class="site-wrap">
        <header>
            <input type="text" class="search-bar" placeholder="City">
        </header>
        <main>
            <section class="location">
                <div class="city">San Antonio, TX</div>
                <div class="date">December 12 2021</div>
            </section>
                <div class="current">
                    <div class="temperature">48<span>°</span></div>
                    <div class="weather">Clear</div>
                    <div class="hi-low">42°F-67°F</div>
                </div>
                
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
